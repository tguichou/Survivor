<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix des Clubs - Ligue 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choix des Clubs pour chaque Journée</h1>

    <table id="clubs-table">
        <thead>
            <tr>
                <th>Journée</th>
                <th>Théo</th>
                <th>François</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les lignes du tableau seront générées dynamiquement par JavaScript -->
        </tbody>
    </table>

    <button id="save-theo-btn">Enregistrer pour Théo</button>
    <button id="save-francois-btn">Enregistrer pour François</button>
    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
